@(product: Product)(implicit lang: Lang)

@main("Product details") {
  <h2>
     @tags.barcode(product.ean)
  </h2>

  <dl class="dl-horizontal">
      <dt>EAN:</dt>
      <dd>@product.ean</dd>

      <dt>Name:</dt>
      <dd>@product.name</dd>

      <dt>Description:</dt>
      <dd>@product.description</dd>
  </dl>
}
