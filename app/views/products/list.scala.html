@(products: List[Product])(implicit flash: Flash, lang: Lang)

@main("Products") {
  <dl class="products">
    @for(product <- products) {
      <dt>@product.name</dt>
      <dd>@product.description</dd>
    }
  </dl>

  <p>
    <a href="@controllers.routes.Products.newProduct()" class="btn">
      <i class="icon-plus"></i>
    </a>
  </p>
}
