@(title: String)(content: Html)(implicit flash: Flash, lang: Lang)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="screenshot">
            <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="@routes.Application.index()">
                            Products list
                        </a>
                        <ul class="nav">
                            <li class="divider-vertical"></li>
                                <li class="active">
                                    <a href="@routes.Products.list()">
                                        List navigation
                                    </a>
                                </li>
                                <li class="active">
                                    <a href="@routes.Products.newProduct()">
                                        <i class="icon-plus icon-white"></i>
                                            Add new product
                                    </a>
                                </li>
                            <li class="divider-vertical"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container">
                @if(flash.get("success").isDefined){
                <div class="alert alert-success">
                    @flash.get("success")
                </div>
                }
                @if(flash.get("error").isDefined){
                <div class="alert alert-error">
                    @flash.get("error")
                </div>
                }
                @content
                @debug()
            </div>
        </div>
    </body>
</html>
